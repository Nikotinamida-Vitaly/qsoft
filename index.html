<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QSOFT</title>
    <link
        href="//fonts.google.com/share?selection.family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="header__wrap wrap">


            <a href="" class="logo">
                <img src='img/Logo.svg' alt="Лого">
            </a>
            <div class="search">
                <input class="search__input" type="search" id="search" placeholder="Найти..." />
                <button class="search__btn"></button>
            </div>
            <a href="" class="profile">
                <div class="profile__name">Константин</div>
                <div class="profile__avatar">
                    <img class="profile__img" src="img/avatar.png" alt="Профиль">
                </div>
            </a>
        </div>
    </header>
    <main class="main">
        <div class="main__wrap wrap">
            <h1 class="title">Наши партнёры</h1>
            <div class="partners">
                <div class="partners__item">
                    <img src="img/partner1.png" alt="" class="partners__img">
                </div>
                <div class="partners__item">
                    <img src="img/partner2.png" alt="" class="partners__img">
                </div>
                <div class="partners__item">
                    <img src="img/partner3.png" alt="" class="partners__img">
                </div>
                <div class="partners__item">
                    <img src="img/partner4.png" alt="" class="partners__img">
                </div>
                <div class="partners__item">
                    <img src="img/partner5.png" alt="" class="partners__img">
                </div>
                <div class="partners__item">
                    <img src="img/partner6.png" alt="" class="partners__img">
                </div>
                <div class="partners__item">
                    <img src="img/partner7.png" alt="" class="partners__img">
                </div>
            </div>
        </div>
    </main>
</body>

</html>
